version: '3'

networks:
  traefik_traefik:
    external: true

app:
  container_name: loomio-app
  restart: always
  image: ${LOOMIO_CONTAINER_IMAGE}:${LOOMIO_CONTAINER_TAG}
  expose:
    - 3000
  networks:
    - traefik_traefik
    - default
  env_file: ./env
  links:
    - db
    - redis
  environment:
    - DATABASE_URL=postgresql://postgres:password@db/loomio_production
    - REDIS_URL=redis://redis:6379
  volumes:
    - ./client:/loomio/public/client
    - ./uploads:/loomio/public/system
    - ./storage:/loomio/storage
    - ./files:/loomio/public/files
    - ./plugins:/loomio/plugins/docker
    - ./import:/import
  labels:
    - traefik.frontend.rule=Host:loomio.goingnowhere.org
    - traefik.frontend.entryPoints=https
    - traefik.enable=true
    - traefik.port=3000
    - traefik.docker.network=traefik_traefik

worker:
  container_name: loomio-worker
  restart: always
  image: ${LOOMIO_CONTAINER_IMAGE}:${LOOMIO_CONTAINER_TAG}
  env_file: ./env
  links:
    - db
    - redis
  environment:
    - DATABASE_URL=postgresql://postgres:password@db/loomio_production
    - REDIS_URL=redis://redis:6379
    - TASK=worker
  volumes:
    - ./client:/loomio/public/client
    - ./uploads:/loomio/public/system
    - ./storage:/loomio/storage
    - ./files:/loomio/public/files
    - ./plugins:/loomio/plugins/docker

db:
  container_name: loomio-db
  restart: always
  image: postgres:${POSTGRES_CONTAINER_TAG}
  volumes:
    - ./pgdata:/pgdata
    - ./pgdumps:/pgdumps
  environment:
   - POSTGRES_PASSWORD=password
   - POSTGRES_DB=loomio_production
   - PGDATA=/pgdata

redis:
  container_name: loomio-redis
  restart: always
  image: redis:5.0

